    <script src="./jquery.jsontree.js"></script>
    <script>
    var myJson = {
    "id": "0001",
    "type": "donut",
    "name": "Cake",
    "image":
        {
            "url": "images/0001.jpg",
            "width": 200,
            "height": 200
        },
    "thumbnail":
        {
            "url": "images/thumbnails/0001.jpg",
            "width": 32,
            "height": 32
        }
}
    $(function() {
        $("#json-result-tree").jsontree({
            json: myJson
        });

        $("#json-result-tree").on("unselected.item.jsontree", function(ev, data) {
            var result = {
                "event" : "unselected",
                "itemInfo": data.data
            };
            $("#result").val("========================unselected========================\n" + JSON.stringify(result, null, 4) + "\n=========" + new Date() + "=========\n");
        }).on("selected.item.jsontree", function(ev, data) {
            var result = {
                "event" : "selected",
                "itemInfo": data.data
            };
            $("#result").val("========================selected========================\n" + JSON.stringify(result, null, 4) + "\n=========" + new Date() + "=========\n");
        });
        $("#getItems").click(function(){
            var result = $("#json-result-tree").jsontree("getSelectedItems");
            $("#result").val("========================all selected========================\n" + JSON.stringify(result, null, 4) + "\n=========" + new Date() + "=========\n");
        });
    });
    </script>
